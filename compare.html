<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Comparison</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .comparison-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-bottom: 20px;
        }
        select {
            font-size: 16px;
            padding: 5px;
            width: 200px;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .brand-image {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>

    <h2>Compare Your Favorite Brands</h2>

    <div class="comparison-container">
        <div>
            <h3>Brand 1</h3>
            <select id="select1">
                <option value="">Select a brand</option>
                <option value="Apple">Apple</option>
                <option value="Samsung">Samsung</option>
                <option value="Nike">Nike</option>
                <option value="Adidas">Adidas</option>
            </select>
        </div>
        <div>
            <h3>Brand 2</h3>
            <select id="select2">
                <option value="">Select a brand</option>
                <option value="Apple">Apple</option>
                <option value="Samsung">Samsung</option>
                <option value="Nike">Nike</option>
                <option value="Adidas">Adidas</option>
            </select>
        </div>
    </div>

    <table>
        <tr>
            <th>Features</th>
            <th id="brand1-name">Brand 1</th>
            <th id="brand2-name">Brand 2</th>
        </tr>
        <tr>
            <td>Image</td>
            <td><img id="image1" class="brand-image" src="" alt=""></td>
            <td><img id="image2" class="brand-image" src="" alt=""></td>
        </tr>
        <tr>
            <td>Overview</td>
            <td id="overview1">Select a brand</td>
            <td id="overview2">Select a brand</td>
        </tr>
        <tr>
            <td>Founded</td>
            <td id="founded1">-</td>
            <td id="founded2">-</td>
        </tr>
        <tr>
            <td>Headquarters</td>
            <td id="hq1">-</td>
            <td id="hq2">-</td>
        </tr>
        <tr>
            <td>Popular Products</td>
            <td id="products1">-</td>
            <td id="products2">-</td>
        </tr>
    </table>

    <script>
        $(document).ready(function() {
            function updateDetails(selectId, nameId, overviewId, foundedId, hqId, productsId, imageId) {
                $(selectId).change(function() {
                    var selectedBrand = $(this).val();
                    var overview = "", founded = "", headquarters = "", products = "", imageUrl = "";

                    if (selectedBrand == "Apple") {
                        overview = "Apple Inc. is a global technology giant known for its innovative products and premium quality.";
                        founded = "April 1, 1976";
                        headquarters = "Cupertino, California, USA";
                        products = "iPhone, MacBook, iPad, Apple Watch, AirPods";
                        imageUrl = "https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg";
                    } else if (selectedBrand == "Samsung") {
                        overview = "Samsung is a South Korean multinational conglomerate leading in electronics, appliances, and semiconductors.";
                        founded = "March 1, 1938";
                        headquarters = "Seoul, South Korea";
                        products = "Galaxy smartphones, QLED TVs, Refrigerators, SSDs";
                        imageUrl = "https://upload.wikimedia.org/wikipedia/commons/2/24/Samsung_Logo.svg";
                    } else if (selectedBrand == "Nike") {
                        overview = "Nike is a world-renowned sportswear and footwear brand famous for innovation in athletic gear.";
                        founded = "January 25, 1964";
                        headquarters = "Beaverton, Oregon, USA";
                        products = "Air Jordans, Running Shoes, Sports Apparel, Football Kits";
                        imageUrl = "https://upload.wikimedia.org/wikipedia/commons/a/a6/Logo_NIKE.svg";
                    } else if (selectedBrand == "Adidas") {
                        overview = "Adidas is a German multinational corporation that designs and manufactures sports clothing and accessories.";
                        founded = "August 18, 1949";
                        headquarters = "Herzogenaurach, Germany";
                        products = "Ultraboost, Superstar Sneakers, Tracksuits, Football Boots";
                        imageUrl = "https://upload.wikimedia.org/wikipedia/commons/2/20/Adidas_Logo.svg";
                    }

                    $(nameId).text(selectedBrand);
                    $(overviewId).text(overview);
                    $(foundedId).text(founded);
                    $(hqId).text(headquarters);
                    $(productsId).text(products);
                    $(imageId).attr("src", imageUrl);
                });
            }

            updateDetails("#select1", "#brand1-name", "#overview1", "#founded1", "#hq1", "#products1", "#image1");
            updateDetails("#select2", "#brand2-name", "#overview2", "#founded2", "#hq2", "#products2", "#image2");
        });
    </script>

</body>
</html>
