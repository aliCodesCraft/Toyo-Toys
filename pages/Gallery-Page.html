<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <!-- Media Queries Link -->
    <link rel="stylesheet" href="../assets/css/responsive.css">
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
        integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>
    <!-- ==========Header Start========== -->
 <header>

    <!-- Header Top -->
    <div class="header-top">
        <div class="socials">
            <ul>
                <li><i class="fa-brands fa-facebook"></i></li>
                <li><i class="fa-brands fa-twitter"></i></li>
                <li><i class="fa-brands fa-instagram"></i></li>
                <li><i class="fa-brands fa-linkedin"></i></li>
            </ul>
        </div>
        <div class="discount">
            <P><b>FREE SHIPPING</b> THIS WEEK ORDER OVER - 3000 PKR</P>
        </div>
        <div class="currency">
            <select>
                <option value="">PKR</option>
                <option value="">USD</option>
            </select>
        </div>
    </div>

    <!-- Header Main -->
    <div class="header-main">
        <!-- Logo -->
        <div class="logo">
            <!-- <h1>Toyo Shop</h1> -->
            <img src="../assets/images/logos/logo1.png" alt="">
        </div>


        <div class="search-bar">
            <input type="search" name="" id="" placeholder="Enter Your Search Query"><i
                class="fa-solid fa-magnifying-glass"></i>
        </div>

        <!-- User Action -->
        <div class="user-action">
            <ul>
                <li><i class="fa-solid fa-user"></i></li>
                <li><i class="fa-solid fa-heart"></i></li>
                <li><i class="fa-solid fa-bag-shopping myCart"></i></li>
            </ul>
        </div>
    </div>

    <!-- Header - Nabar -->
    <div class="navbar">
        <nav>
            <ol>
                <li><a href="../index.html">Home</a></li>
                    <li><a href="../pages/Product-Pages/Product-Page-1.html">Products</a></li>
                    <li><a href="Gallery-Page.html">Gallery</a></li>
                    <li><a href="../pages/About-Page.html">About Us</a></li>
                    <li><a href="../pages/Contact-Page.html">Contact Us</a></li>
            </ol>
        </nav>
    </div>
</header>
<!-- ==========Header End========== -->

<!-- ==========Bottom Nav Start========== -->
<div class="bottom-container">
    <div class="bottom-nav">
        <ol>
            <li class="bars"><i class="fa-solid fa-bars"></i></li>
            <li><i class="fa-solid fa-user"></i></li>
            <li><i class="fa-solid fa-heart"></i></li>
            <li><i class="fa-solid fa-bag-shopping myCart"></i></li>
        </ol>
    </div>
</div>

<!-- ==========Mobile Nav Start========== -->
<div class="mobile-container">
    <div class="mobile-nav">
        <!-- Logo -->
        <div class="logo">
            <img src="assets/images/logos/logo1.png" alt="">
        </div>
        <div class="tabs">
            <ol>
                <li><a href="../index.html">Home</a></li>
                    <li><a href="../pages/Product-Pages/Product-Page-1.html">Products</a></li>
                    <li><a href="../pages/Gallery-Page.html">Gallery</a></li>
                    <li><a href="About-Page.html">About Us</a></li>
                    <li><a href="../pages/Contact-Page.html">Contact Us</a></li>
            </ol>
        </div>
        <div class="socials">
            <ul>
                <li><i class="fa-brands fa-facebook"></i></li>
                <li><i class="fa-brands fa-twitter"></i></li>
                <li><i class="fa-brands fa-instagram"></i></li>
                <li><i class="fa-brands fa-linkedin"></i></li>
            </ul>
        </div>
        <div class="cross-nav">
            <i class="fa-solid fa-xmark"></i>
        </div>
    </div>
</div>
<!-- ==========Mobile Nav END========== -->

<!-- ==========Cart Container Start========== -->
<div class="cart-container">
    <div class="closeCart">
        <i class="fa-solid fa-xmark"></i>
    </div>
    <div class="cart-content">
        <div class="cart-pic">
            <img src="assets/images/products/Hair-Wax.png" alt="">
        </div>
        <div class="cart-info">
            <p><b>Hair Wax</b><br>PKR 1500</p>
        </div>
        <div class="multiply">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="cart-price">
            <input type="number" value="1">
        </div>
        <div class="cart-total">
            <p><b>Total</b><br>PKR 1500</p>
        </div>
        <div class="del">
            <i class="fa-solid fa-trash"></i>
        </div>
    </div>
</div>
<!-- ==========Cart Container End========== -->


<script src="../assets/js/jquery-3.7.1.js"></script>
<script src="../assets/js/script.js"></script>
</body>
</html>
